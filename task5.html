<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Advanced Portfolio</title>
  <style>
    /* Minified CSS for performance */
    *{margin:0;padding:0;box-sizing:border-box}body{font-family:sans-serif;line-height:1.6;background:#f4f4f4;color:#333}header{background:#333;color:#fff;padding:1rem;text-align:center}nav ul{display:flex;justify-content:center;list-style:none;background:#444}nav li{margin:0 15px}nav a{color:#fff;text-decoration:none;padding:10px 0;display:block}nav a:hover{color:#0ff}section{padding:2rem;text-align:center}img{max-width:100%;height:auto;border-radius:8px}#projects img{width:90%;margin:1rem 0;opacity:0;transition:opacity 0.6s ease-in-out}.visible{opacity:1}form{max-width:500px;margin:auto;text-align:left}form input,form textarea{width:100%;padding:10px;margin:10px 0;border:1px solid #ccc;border-radius:5px}footer{text-align:center;padding:1rem;background:#333;color:#fff;margin-top:2rem}@media(max-width:768px){nav ul{flex-direction:column}nav li{margin:10px 0}}
  </style>
</head>
<body>
  <header>
    <h1>John Doe Portfolio</h1>
    <p>Web Developer | Designer | Creator</p>
  </header>

  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="about">
    <h2>About Me</h2>
    <p>I am a full-stack web developer with a passion for building responsive and performant applications.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <img data-src="https://via.placeholder.com/600x400" alt="Project 1" loading="lazy">
    <img data-src="https://via.placeholder.com/600x400" alt="Project 2" loading="lazy">
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 John Doe. All rights reserved.</p>
  </footer>

  <script>
    // Minified Lazy Loading JS & Smooth Scroll
    document.querySelectorAll('img[data-src]').forEach(img=>{img.src=img.getAttribute('data-src');img.onload=()=>img.classList.add('visible')});
    document.querySelectorAll('a[href^="#"]').forEach(anchor=>{anchor.addEventListener('click',function(e){e.preventDefault();document.querySelector(this.getAttribute('href')).scrollIntoView({behavior:'smooth'})})});
  </script>
</body>
</html>
